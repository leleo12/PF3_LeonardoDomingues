<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova TPA</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="section">

            <div class="title"> Cálculo de Poupança </div>

            <div class="input">
                <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
            </div>

            <div class="input">
                <input placeholder="Valor aplicado mensalmente? Ex: 500,50" type="number" id='valor' required="required">
            </div>

            <div class="input">
                <input placeholder="Taxa de juros(%)? Ex: 2" type="number" id='taxa' required="required">
            </div>

            <div class="input">
                <input placeholder="Número de parcelas mensais? Ex: 60" type="number" id='meses' required="required">
            </div>

            <button id='calcular'>Calcular</button>

            <div class="result" id='resultado'></div>


        </div>
    </main>
    <script src="calculo.js"></script>
</body>

</html>
